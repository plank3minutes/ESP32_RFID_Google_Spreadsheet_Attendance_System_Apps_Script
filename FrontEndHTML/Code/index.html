<!DOCTYPE html>
<html lang="en">

<head>
    <title>Student Checking Result Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="frame">
        <img id="PTIT-logo" src="picture/PTIT-logo.png">
    </div>

    <main>

        <div class="mainPage">
            <h1>Kết quả điểm danh sinh viên</h1>
            <h2>Môn học: IoT và Ứng dụng</h2>
            <h3>Ngày: </h3>

            <div class="container">
                <p>On time</p>
                <p>Late</p>
                <p>Absent</p>
            </div>

            <div class="container">
                <div id="attendedStu" class="attendedStu"></div>

                <div id="lateStu" class="lateStu"></div>

                <div id="absentStu" class="absentStu"></div>
            </div>


        </div>

        <div class="subPage">
            <h2>Danh sách sinh viên</h2>
            <div id="nameList"></div>
        </div>

        <div class="schedulePage">

        </div>

    </main>

    <script src="show.js"></script>
</body>

</html>
